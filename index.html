<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun ve Bilgisayar Sitesi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        .section {
            margin-bottom: 2em;
        }
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oyun ve Bilgisayar Sitesi</h1>
        <nav>
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/about">Hakkımızda</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <h2>Oyunlar</h2>
            <img src="game-image.jpg" alt="Oyunlar">
            <p>En yeni oyunlar hakkında bilgiler ve incelemeler burada bulunabilir.</p>
        </div>

        <div class="section">
            <h2>Bilgisayarlar</h2>
            <img src="computer-image.jpg" alt="Bilgisayarlar">
            <p>Son teknoloji bilgisayarlar ve donanımlar hakkında bilgiler.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Oyun ve Bilgisayar Sitesi</p>
    </footer>
</body>
</html>
